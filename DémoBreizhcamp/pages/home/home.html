<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>

    <!-- TEMPLATES-->
    <div id="menuListTemplate" data-win-control="WinJS.Binding.Template" style="display:none;">
        <p class="win-type-x-large" data-win-bind="textContent: label; style.backgroundColor: backgroundColor WinJSDemo.ViewModel.Home.colorConverter"></p>
    </div>


    <div class="fragment homepage">

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Accueil</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            
            <div id="menuList" 
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ itemDataSource: WinJSDemo.ViewModel.Home.bindedMenuList.dataSource, 
                itemTemplate: select('#menuListTemplate'),
                selectionMode: 'none',
                oniteminvoked: WinJSDemo.ViewModel.Home.navigateTo}">
            </div>

            <!--<nav>

                <a data-win-bind="onclick: navigateTo" 
                    href="/pages/session/session.html" 
                    style="background-color:#C24A16;" 
                    class="win-type-x-large win-type-interactive">
                    Les sessions
                </a>

                <a data-win-bind="onclick: navigateTo" 
                    href="/pages/programme/programme.html" 
                    style="background-color:#68036A;" 
                    class="win-type-x-large win-type-interactive">
                    Programme complet
                </a>

            </nav>-->

        </section>



    </div>
</body>
</html>
