<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>session</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="session.css" rel="stylesheet" />
    <script src="session.js"></script>
</head>
<body>

    <!-- TEMPLATES-->

    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <button class="group-header win-type-x-large win-type-interactive"
            onclick="Application.navigator.pageControl.navigateToGroup(event.srcElement.groupKey)" role="link" tabindex="-1" type="button" style="display:block;">
            <span class="group-title win-type-ellipsis " data-win-bind="textContent: type"></span>
            <span class="group-chevron"></span>
        </button>
    </div>

    <div class="sessionListItemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-image" data-win-bind="style.backgroundColor: track.type WinJSDemo.Utils.colorConverter" ></div>
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="innerText: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: format"></h6>
                
            </div>
        </div>
    </div>

    <div class="semanticZoomTemplate" data-win-control="WinJS.Binding.Template" >
        <div class="semanticZoomItem" data-win-bind="style.backgroundColor: type WinJSDemo.Utils.colorConverter">
            <h1 class="semanticZoomItem-Text win-type-x-large" data-win-bind="innerText: type" style="margin-top: 0px; -ms-grid-row: 2;"></h1>
        </div>
    </div>

    <div class="session fragment">

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Sessions</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">

            <div class="semanticZoomDiv" data-win-control="WinJS.UI.SemanticZoom"> 

                <div class="sessionGroupedItemsList win-selectionstylefilled"
                    aria-label="List of groups"
                    data-win-control="WinJS.UI.ListView"
                    data-win-options="{ itemDataSource: WinJSDemo.ViewModel.Session.bindedSessionGroupedList.dataSource, 
                    groupDataSource: WinJSDemo.ViewModel.Session.bindedSessionGroupedList.groups.dataSource,
                    itemTemplate: select('.sessionListItemTemplate'),
                    groupHeaderTemplate: select('.headertemplate'),
                    selectionMode: 'none',
                    oniteminvoked: WinJSDemo.ViewModel.Session.navigateToItemDetail}">
                </div>

                <div class="zoomedOutListView"
                        data-win-control="WinJS.UI.ListView"
                        data-win-options="{ itemDataSource: WinJSDemo.ViewModel.Session.bindedSessionGroupedList.groups.dataSource, 
                    itemTemplate: select('.semanticZoomTemplate'), 
                    selectionMode: 'none'}">
                </div>

            </div>

        </section>

    </div>

</body>
</html>
